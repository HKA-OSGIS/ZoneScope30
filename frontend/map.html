<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ZoneScope30 - Roads Analysis Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.js"></script>
    <link href="https://unpkg.com/maplibre-gl@4.3.2/dist/maplibre-gl.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100vh; }
        
        /* Legend / Overlay Styling */
        .map-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.95);
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            z-index: 1;
        }
        .legend-title {
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 8px;
            color: #1f2937;
        }
    </style>
</head>
<body>

<div id="map"></div>

<div class="map-overlay">
    <div class="legend-title">ZoneScope30 Candidates</div>
    <ul class="mt-2 space-y-1">
        <li class="text-sm flex items-center">
            <span class="inline-block w-3 h-3 rounded-full mr-2" style="background-color: #3b82f6;"></span>
            <span class="font-medium">Analyzed roads</span>
        </li>
        <li class="text-sm flex items-center">
            <span class="inline-block w-3 h-3 rounded-full mr-2" style="background-color: #00BFFF;"></span> <!-- Hell-Blau für Residential -->
            <span class="font-medium">Residential</span>
        </li>
        <li class="text-sm flex items-center">
            <span class="inline-block w-3 h-3 rounded-full mr-2" style="background-color: #9400D3;"></span> <!-- Dunkel-Lila für Social facilities -->
            <span class="font-medium">Social facilities</span>
        </li>
        <li class="text-sm flex items-center">
            <span class="inline-block w-3 h-3 rounded-full mr-2" style="background-color: #FF8C00;"></span> <!-- Dunkel-Orange für Noise protection -->
            <span class="font-medium">Noise protection</span>
        </li>
        <li class="text-sm flex items-center">
            <span class="inline-block w-3 h-3 rounded-full mr-2" style="background-color: #DC143C;"></span> <!-- Rot/Crimson für Gap filling -->
            <span class="font-medium">Gap filling</span>
        </li>
    </ul>
</div>


<script>
    // Proxy URL
    const PROXY_URL = 'http://localhost:3000';

    // Map initialization
    const map = new maplibregl.Map({
        container: 'map',
        style: {
        "version": 8,
        "sources": {
            "esri-satellite": {
            "type": "raster",
            "tiles": [
                "https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}"
            ],
            "tileSize": 256
            },
            "esri-labels": {
            "type": "raster",
            "tiles": [
                "https://services.arcgisonline.com/ArcGIS/rest/services/Reference/World_Boundaries_and_Places/MapServer/tile/{z}/{y}/{x}"
            ],
            "tileSize": 256
            }
        },
        "layers": [
            { "id": "satellite", "type": "raster", "source": "esri-satellite" },
            { "id": "labels", "type": "raster", "source": "esri-labels" }
        ]
        },

        center: [8.725420946651067, 53.11198049933926], // Center in Bremen
        zoom: 12
    });

    // Zoom and rotation controls
    map.addControl(new maplibregl.NavigationControl(), 'top-right');

    map.on('load', () => {
        console.log('Map loaded successfully');

        // --- Layer 1: Relevant roads (Basis-Layer) ---
        map.addSource('relevant_roads', {
            type: 'geojson',
            data: `${PROXY_URL}/roads-wfs` 
        });

        map.addLayer({
            id: 'relevant_roads_layer',
            type: 'line',
            source: 'relevant_roads',
            layout: {
                'line-join': 'round',
                'line-cap': 'round'
            },
            paint: {
                'line-color': '#3b82f6', // Blau
                'line-width': 2,
                'line-opacity': 0.6
            }
        });


        // --- Layer 2: Eligible roads (ZoneScope30) - DATENGESTEUERT ---
        map.addSource('eligible_roads', {
            type: 'geojson',
            data: `${PROXY_URL}/tempo30-wfs`
        });

        map.addLayer({
            id: 'eligible_roads_layer',
            type: 'line',
            source: 'eligible_roads',
            layout: {
                'line-join': 'round',
                'line-cap': 'round'
            },
            paint: {
                'line-width': 3,
                'line-opacity': 0.9,
                
                // DATENGESTEUERTE FARBGEBUNG BASIEREND AUF DER 'justification'-SPALTE
                'line-color': [
                    'match',
                    ['get', 'justification'], // Geändert von 'category' zu 'justification'
                    
                    'social_facilities', '#9400D3',   // Dunkel-Lila: Sozial
                    'noise_protection', '#FF8C00',    // Dunkel-Orange: Lärmschutz
                    'residential', '#00BFFF', // Hell-Blau: Wohnstraßen
                    'Gap filling / Zone expansion', '#DC143C',  // Rot/Crimson: Lückenschluss
                    '#000000' // Fallback (Schwarz, wenn Wert fehlt oder unbekannt)
                ]
            }
        });

        console.log('Layers added successfully pointing to Proxy');

        // Zoom to data extent of eligible roads after source is loaded
        map.on('sourcedata', (e) => {
            if (e.sourceId === 'eligible_roads' && e.isSourceLoaded) {
                const features = map.querySourceFeatures('eligible_roads');
                if (features.length > 0) {
                    const bounds = new maplibregl.LngLatBounds();
                    features.forEach(feature => {
                        if (feature.geometry.type === 'LineString') {
                            feature.geometry.coordinates.forEach(coord => {
                                bounds.extend(coord);
                            });
                        }
                    });
                    map.fitBounds(bounds, { padding: 50, maxZoom: 15 });
                }
            }
        });
    });

    // Error handling for MapLibre
    map.on('error', (e) => {
        console.error('MapLibre GL Error:', e.error);
    });

    // Interaction: Popup on click
    map.on('click', 'eligible_roads_layer', (e) => {
        const props = e.features[0].properties;
    
        const name = props.name || 'Unnamed road';
        const justification = props.justification || 'unknown'; // Geändert von 'category' zu 'justification'
        const reason = props.justification || ''; // Optional: Duplikat für Klarheit, falls gewünscht
    
        let categoryLabel;
        switch (justification) { // Geändert von 'category' zu 'justification'
            case 'residential':
                categoryLabel = 'Residential (automatic candidate)';
                break;
            case 'social_facilities':
                categoryLabel = 'Social facilities (school / kindergarten / hospital / playground / crossing)';
                break;
            case 'noise_protection':
                categoryLabel = 'Noise protection (residential buildings)';
                break;
            case 'Gap filling / Zone expansion':
                categoryLabel = 'Gap filling (distance < 500 m)';
                break;
            default:
                categoryLabel = justification;
        }
    
        const popupContent = `
            <div style="font-family: Inter, sans-serif; max-width: 260px;">
                <strong style="display: block; margin-bottom: 6px; border-bottom: 1px solid #eee; padding-bottom: 4px;">
                    ${name}
                </strong>
                <div style="font-size: 0.85rem; margin: 4px 0;">
                    <strong style="color: #555;">Category:</strong> ${categoryLabel}
                </div>
                <div style="font-size: 0.85rem; margin: 4px 0;">
                    <strong style="color: #555;">Reason:</strong> ${justification}
                </div>
            </div>
        `;
    
        new maplibregl.Popup()
            .setLngLat(e.lngLat)
            .setHTML(popupContent)
            .addTo(map);
    });



    // Interaction: Change mouse pointer (Pointer)
    map.on('mouseenter', 'eligible_roads_layer', () => {
        map.getCanvas().style.cursor = 'pointer';
    });

    map.on('mouseleave', 'eligible_roads_layer', () => {
        map.getCanvas().style.cursor = '';
    });
</script>
</body>
</html>
